<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio multimedia</title>
</head>

<body>
  <section>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="./Zelda-Breath-of-the-Wild.webp" alt="Zelda" width="400" height="400">
  </section>
  <section>

    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video controls autoplay loop muted width="300" height="300">
      <source src="./The-Legend.mp4" type="video/mp4" />
    </video>
  </section>

  <section>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio src="./wind.mp3" type="audio/mp3" controls loop autoplay muted></audio>
  </section>
</body>

</html>
